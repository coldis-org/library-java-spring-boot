
# Application.
spring.application.name=spring

# Inherited.
org.coldis.configuration.default-enabled=true
org.coldis.library.spring.test.data-installer=test/install/data
org.coldis.library.spring.test.data-installer-attribute=33

# Datasource.
org.coldis.configuration.persistence.jpa.base-package=org.coldis.library.test.spring
spring.datasource.url=${actual.datasource.url:jdbc:postgresql://localhost:5432/test}
spring.datasource.username=${actual.datasource.username:test}
spring.datasource.password=${actual.datasource.password:test}
spring.jpa.hibernate.ddl-auto=create-drop

# Artemis.
#spring.artemis.mode=embedded
spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=test
spring.artemis.password=test
#spring.artemis.embedded.enabled=true
spring.artemis.embedded.enabled=false

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Logs.
logging.level.org.coldis=DEBUG


